<h2>Stammbaum-Übersicht</h2>

<p>Hier findest du eine Übersicht aller bisher in den Stammbaum deiner Familie eingetragener Personen</p>

<display-graph></display-graph>

<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title> Ahnentafel als Liste</mat-panel-title>
    </mat-expansion-panel-header>
    <ul>
        <li *ngFor="let person of allePersonen">
            {{ person.nachname }}, {{ person.vorname }} ({{ person.geburtstag | date: 'dd.MM.yyyy' }})
        </li>
    </ul>
</mat-expansion-panel>
